<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(34, 34, 34, 0.5);
      backdrop-filter: blur(3px);
      z-index: 50;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 100%;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }
  </style>
  <body>
    <div class="flex gap-2">
      <!-- rigth section -->
      <div class="w-1/5">
        <div class="flex justify-center h-12 my-10">
          <div
            class="flex items-center justify-center flex-wrap hover:text-cyan-500 cursor-default"
          >
            <h1 class="text-4xl">Fast</h1>
            <h1 class="text-4xl">Food</h1>

            <i class="fa-solid fa-burger text-4xl"></i>
          </div>
        </div>
        <div id="kategoriya">
          <h2
            id="buyurtmalar"
            class="border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-check-to-slot"></i> BUYURTMALAR
          </h2>
          <h2
            id="mahsulotlar"
            class="border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-cart-shopping"></i> MAHSULOTLAR
          </h2>
          <h2
            id="operatorlar"
            class="border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-users"></i> OPERATORLAR
          </h2>
          <h2
            id="filiallar"
            class="border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-location-dot"></i> FILIALLAR
          </h2>
        </div>
      </div>
      <!-- rigth section -->
      <!-- left section start -->
      <div id="sections" class="w-4/5">
        <!-- buyurtmalar -->
        <div id="buyurtmalar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_order"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Yangi Buyurtma
            </button>
          </div>
          <div id="add_order_function"></div>

          <div
            id="order"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <div class="bg-gray-700 p-4 w-1/4">
              <form id="order_save" class="flex flex-col">
                <input
                  id="id"
                  class="border-2 text-2xl rounded-lg"
                  type="text"
                  placeholder="Haridor"
                />
                <input
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="text"
                  name=""
                  id="number"
                  placeholder="Telefon Raqam"
                />

                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>Menu</option>
                  <option value="">Lavash</option>
                  <option value="">Hot-Dog</option>
                  <option value="">Palov</option>
                </select>
                <input
                  id="orders_num"
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="number"
                  placeholder="Mahsulotlar Soni"
                />
                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>Operatorlar</option>
                  <option value="">Diyorbek</option>
                  <option value="">Lazizbek</option>
                </select>
                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>Filiallar</option>
                  <option value="">Buxoro</option>
                  <option value="">Toshkent</option>
                </select>
              </form>
              <button
                id="save"
                style="transition: 0.5s"
                class="mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </div>
          </div>
        </div>
        <!-- mahsulotlar -->
        <div id="mahsulotlar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_product"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Mahsulot Qo'shish
            </button>
          </div>
          <div id="add_product"></div>

          <div
            id="product"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <form id="order_save" class="flex flex-col bg-gray-700 p-4 w-1/4">
              <input
                id="name_product"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Mahsulot Nomi"
              />

              <input
                id="price_product"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="number"
                placeholder="Mahsulot Narxi"
              />
              <button
                id="save_product"
                style="transition: 0.5s"
                class="mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
          <div id="modal" class="modal hidden">
            <div class="flex justify-between items-center">
              <h5 class="font-medium text-xl">Change Products</h5>
              <img
                id="closeEl"
                src="./close.svg"
                alt=""
                srcset=""
                width="25"
                height="25"
              />
            </div>
            <form
              id="edit-product"
              class="flex flex-col bg-gray-700 p-4 w-full mt-5"
            >
              <input
                id="edit-name"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Mahsulot Nomi"
              />

              <input
                id="edit-price"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="number"
                placeholder="Mahsulot Narxi"
              />
              <button
                id="save-new"
                style="transition: 0.5s"
                class="mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
          <div id="overlay" class="overlay hidden"></div>
        </div>
        <!-- operatorlar -->
        <div id="operatorlar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_operator"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Operator Qo'shish
            </button>
          </div>
          <div id="add_operators"></div>

          <div
            id="operator"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <form id="operator_add" class="flex flex-col bg-gray-700 p-4 w-1/4">
              <input
                id="name_operator"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Operator Ismi"
              />

              <input
                id="tel_operator"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="number"
                placeholder="Operator Raqami"
              />
              <button
                id="save-operators"
                style="transition: 0.5s"
                class="mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
          <div id="modal" class="modal hidden">
            <div class="flex justify-between items-center">
              <h5 class="font-medium text-xl">Change Products</h5>
              <img
                id="closeEl"
                src="./close.svg"
                alt=""
                srcset=""
                width="25"
                height="25"
              />
            </div>
            <form
              id="edit-operator"
              class="flex flex-col bg-gray-700 p-4 w-full mt-5"
            >
              <input
                id="edit-name"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Mahsulot Nomi"
              />

              <input
                id="edit-tel"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="number"
                placeholder="Mahsulot Narxi"
              />
              <button
                id="save-operators"
                style="transition: 0.5s"
                class="mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
          <div id="overlay" class="overlay hidden"></div>
        </div>
        <!-- filiallar -->
        <div id="filiallar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_order"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Filial Qo'shish
            </button>
          </div>
          <div id="add_order_function"></div>

          <div
            id="order"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <div class="bg-gray-700 p-4 w-1/4">
              <form id="order_save" class="flex flex-col">
                <input
                  id="id"
                  class="border-2 text-2xl rounded-lg"
                  type="text"
                  placeholder="Haridor"
                />
                <input
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="text"
                  name=""
                  id="number"
                  placeholder="Telefon Raqam"
                />
                <input
                  id="time"
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="time"
                />
                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>Menu</option>
                  <option value="">Lavash</option>
                  <option value="">Hot-Dog</option>
                  <option value="">Palov</option>
                </select>
                <input
                  id="orders_num"
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="number"
                  placeholder="Mahsulotlar Soni"
                />
                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>
                    To'lov Turlari
                  </option>
                  <option value="">Click</option>
                  <option value="">Visa</option>
                  <option value="">Cash</option>
                </select>
                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>Operatorlar</option>
                  <option value="">Diyorbek</option>
                  <option value="">Lazizbek</option>
                </select>
                <select class="border-2 text-2xl mt-5 rounded-lg" name="" id="">
                  <option value="" disabled hidden selected>Filiallar</option>
                  <option value="">Buxoro</option>
                  <option value="">Toshkent</option>
                </select>
              </form>
              <button
                id="save"
                style="transition: 0.5s"
                class="mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/operator.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
