<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <style>
    body {
      user-select: none;
    }
  </style>
  <body>
    <div class="flex gap-2">
      <!-- rigth section -->
      <div class="w-1/5">
        <div class="flex justify-center h-12 my-10">
          <div>
            <a
              href="./index.html"
              class="flex items-center justify-center flex-wrap hover:text-cyan-500 cursor-default"
            >
              <h1 class="text-4xl">Fast</h1>
              <h1 class="text-4xl">Food</h1>

              <i class="fa-solid fa-burger text-4xl"></i>
            </a>
          </div>
        </div>
        <div id="kategoriya">
          <h2
            id="buyurtmalar"
            class="select-none border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-check-to-slot"></i> BUYURTMALAR
          </h2>
          <h2
            id="mahsulotlar"
            class="select-none border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-cart-shopping"></i> MAHSULOTLAR
          </h2>
          <h2
            id="operatorlar"
            class="select-none border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-users"></i> OPERATORLAR
          </h2>
          <h2
            id="filiallar"
            class="select-none border-2 border-gray-700 rounded-lg p-2 mt-2 cursor-pointer hover:border-cyan-500 hover:text-cyan-500"
          >
            <i class="fa-solid fa-location-dot"></i> FILIALLAR
          </h2>
        </div>
      </div>
      <!-- rigth section -->
      <!-- left section start -->
      <div id="sections" class="w-4/5">
        <!-- buyurtmalar -->
        <div id="buyurtmalar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_order"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Yangi Buyurtma
            </button>
          </div>
          <div id="add_order_function"></div>

          <div
            id="order"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <div class="bg-gray-700 p-4 w-1/4">
              <form id="order_save" class="flex flex-col">
                <div class="flex items-center justify-between">
                  <h4
                    id="add-add-order"
                    class="text-white text-xl font-bold hidden"
                  >
                    Qo'shish
                  </h4>
                  <h4
                    id="edit-edit-order"
                    class="text-white text-xl font-bold hidden"
                  >
                    Tahrirlash
                  </h4>
                  <i
                    onclick="closeModal(order)"
                    class="fa-solid fa-xmark cursor-pointer transition-all duration-500 hover:scale-110 text-2xl text-white"
                  ></i>
                </div>
                <input
                  id="id_order"
                  class="border-2 text-2xl rounded-lg"
                  type="text"
                  placeholder="Haridor"
                />
                <input
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="number"
                  name=""
                  id="number_order"
                  placeholder="Telefon Raqam"
                />

                <!-- onchange="checkInputLength(number_order)"
                  oninput="limitInputLength(number_order)" -->
                <select
                  class="border-2 text-2xl mt-5 rounded-lg"
                  name=""
                  id="product_order"
                >
                  <option value="" disabled hidden selected>Menu</option>
                </select>
                <input
                  id="count_order"
                  class="border-2 text-2xl mt-5 rounded-lg"
                  type="number"
                  placeholder="Mahsulot Soni"
                />
                <div id="NewOrderList" class="mt-5 hidden">

                </div>
                <div>
                  <button
                    onclick="NEWORDER(event)"
                    class="mt-5 w-full p-2 bg-white rounded text-sm text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
                  >
                    Yana Buyurma Berish <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
                <select
                  class="border-2 text-2xl mt-5 rounded-lg"
                  name=""
                  id="operator_order"
                >
                  <option value="" disabled hidden selected>Operatorlar</option>
                </select>
                <select
                  class="border-2 text-2xl mt-5 rounded-lg"
                  name=""
                  id="filial_order"
                >
                  <option value="" disabled hidden selected>Filiallar</option>
                </select>
              </form>
              <button
                id="save"
                style="transition: 0.5s"
                class="select-none mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </div>
          </div>
        </div>
        <!-- mahsulotlar -->
        <div id="mahsulotlar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_product"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Mahsulot Qo'shish
            </button>
          </div>
          <div id="add_product"></div>

          <div
            id="product"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <form id="order_save" class="flex flex-col bg-gray-700 p-4 w-1/4">
              <div class="flex items-center justify-between">
                <h4
                  id="add-add-product"
                  class="text-white text-xl font-bold hidden"
                >
                  Qo'shish
                </h4>
                <h4
                  id="edit-edit-product"
                  class="text-white text-xl font-bold hidden"
                >
                  Tahrirlash
                </h4>
                <i
                  onclick="closeModal(product)"
                  class="fa-solid fa-xmark cursor-pointer transition-all duration-500 hover:scale-110 text-2xl text-white"
                ></i>
              </div>
              <input
                id="name_product"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Mahsulot Nomi"
              />

              <input
                id="price_product"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="number"
                placeholder="Mahsulot Narxi"
              />
              <button
                id="save_product"
                style="transition: 0.5s"
                class="select-none mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
        </div>
        <!-- operatorlar -->
        <div id="operatorlar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_operator"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Operator Qo'shish
            </button>
          </div>
          <div id="add_operators"></div>

          <div
            id="operator"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <form id="operator_add" class="flex flex-col bg-gray-700 p-4 w-1/4">
              <div class="flex items-center justify-between">
                <h4
                  id="add-add-operator"
                  class="text-white text-xl font-bold hidden"
                >
                  Qo'shish
                </h4>
                <h4
                  id="edit-edit-operator"
                  class="text-white text-xl font-bold hidden"
                >
                  Tahrirlash
                </h4>
                <i
                  onclick="closeModal(operator)"
                  class="fa-solid fa-xmark cursor-pointer transition-all duration-500 hover:scale-110 text-2xl text-white"
                ></i>
              </div>
              <input
                id="name_operator"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Operator Ismi"
              />

              <input
                id="tel_operator"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="number"
                placeholder="Operator Raqami"
              />
              <!-- 
              onchange="checkInputLength(tel_operator)"
                oninput="limitInputLength(tel_operator)"
              -->
              <button
                id="save-operators"
                style="transition: 0.5s"
                class="select-none mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
        </div>
        <!-- filiallar -->
        <div id="filiallar_section" class="relative hidden">
          <div class="border-2 border-gray-700 p-4">
            <button
              id="new_fillial"
              style="transition: 0.5s"
              class="p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
            >
              <i class="fa-solid fa-plus"></i> Filial Qo'shish
            </button>
          </div>
          <div id="add_fillials"></div>

          <div
            id="fillial"
            class="absolute flex justify-end right-0 top-24 left-0 hidden"
          >
            <form class="flex flex-col bg-gray-700 p-4 w-1/4">
              <div class="flex items-center justify-between">
                <h4
                  id="add-add-fillial"
                  class="text-white text-xl font-bold hidden"
                >
                  Qo'shish
                </h4>
                <h4
                  id="edit-edit-fillial"
                  class="text-white text-xl font-bold hidden"
                >
                  Tahrirlash
                </h4>
                <i
                  onclick="closeModal(fillial)"
                  class="fa-solid fa-xmark cursor-pointer transition-all duration-500 hover:scale-110 text-2xl text-white"
                ></i>
              </div>
              <input
                id="name_fillial"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Nomi"
              />

              <input
                id="num_fillial"
                class="border-2 text-2xl mt-5 rounded-lg"
                type="text"
                placeholder="Location"
              />
              <button
                id="save-fillials"
                style="transition: 0.5s"
                class="select-none mt-5 w-full p-2 bg-white rounded text-2xl text-blue-600 border-blue-600 border-double border-8 hover:bg-blue-600 hover:text-white"
              >
                <i class="fa-solid fa-cloud-arrow-down"></i> Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/filiallar.js"></script>
    <script src="./js/operator.js"></script>
    <script src="./js/mahsulotlar.js"></script>
    <script src="./js/buyurtmalar.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
